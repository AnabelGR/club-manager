<h2 id="clubs">Clubs</h2>
<div *ngFor="let club of clubs | async" class="panel panel-default">
  <div class="panel-body clickable">
    <h3 (click)="goToDetailPage(club)">Club: {{club.clubName}}, League:  {{club.league}}</h3>
      <div *ngIf="currentRoute === '/admin'">
        {{club.manager}}
        <hr>
        <app-edit-club [selectedClub]="club"></app-edit-club>
      </div>
  </div>
</div>
<div class="panel-footer">
  <p><a (click)="return()">RETURN</a></p>
</div>
